    <section id="contact">
      <h1 class="h-primery center">Contact Us</h1>
      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your Name"
            />
          </div>
        </form>
      </div>

      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              email="name"
              id="email"
              placeholder="Enter your Email"
            />
          </div>
        </form>
      </div>

      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input
              type="text"
              contect="name"
              id="contect"
              placeholder="Enter your Contact Number"
            />
          </div>
        </form>
      </div>

      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="20"
              rows="10"
            ></textarea>
          </div>
 
          
        </form>
      </div>
      <div class="button">
